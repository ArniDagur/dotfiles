# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        <Ctrl+Shift+Space>: set-cmd-text -s :open -w
        <Shift+Space>: set-cmd-text -s :open -t
        <Space>: set-cmd-text -s :open
        A: back
        E: tab-prev
        O: forward
        U: tab-next
        a: scroll left
        e: scroll down
        o: scroll right
        u: scroll up
        xd: download-cancel
        z: undo
  scrolling.bar:
    global: false
  scrolling.smooth:
    global: true
  statusbar.hide:
    global: false
